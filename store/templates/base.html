<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault | The Ultimate CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --deep-space: #0b0e14;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: radial-gradient(circle at top right, #1a1a2e, var(--deep-space));
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Custom Scrollbar for that Gamer Feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--deep-space);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
        }

        /* Glassmorphism Sidebar */
        .sidebar { 
            background: rgba(15, 15, 25, 0.85);
            backdrop-filter: blur(15px);
            border-right: 1px solid var(--glass-border);
            min-height: 100vh;
            padding: 30px 0;
            position: fixed;
            z-index: 100;
        }

        .sidebar h5 {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .sidebar a { 
            color: #94a3b8;
            text-decoration: none;
            padding: 14px 25px;
            display: flex;
            align-items: center;
            border-radius: 0 50px 50px 0;
            margin: 5px 15px 5px 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .sidebar a i {
            width: 25px;
            font-size: 1.1rem;
        }

        .sidebar a:hover, .sidebar a.active { 
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.15), transparent);
            color: var(--neon-blue);
            padding-left: 35px;
            box-shadow: inset 4px 0 0 var(--neon-blue);
        }

        .sidebar a.active {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        /* Main Content Container */
        .main-wrapper {
            margin-left: 16.666667%; /* Offset for col-md-2 */
            width: 83.333333%;
        }

        /* Sassy Glass Cards */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            height: 100%;
        }

        .glass-card:hover {
            transform: translateY(-8px) scale(1.01);
            border-color: var(--neon-purple);
            box-shadow: 0 10px 30px rgba(188, 19, 254, 0.15);
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .text-neon {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* Neon Buttons */
        .btn-neon {
            background: transparent;
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 12px;
            padding: 10px 25px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.2);
        }

        .btn-neon:hover {
            background: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 25px var(--neon-purple);
            transform: scale(1.05);
        }

        /* Table Styling */
        .table {
            color: #d1d5db;
        }

        .table-dark {
            background-color: transparent !important;
        }

        .table-hover tbody tr:hover {
            background: rgba(255, 255, 255, 0.03) !important;
            color: #fff;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Alert Styling */
        .alert {
            background: rgba(188, 19, 254, 0.1);
            border: 1px solid var(--neon-purple);
            color: #fff;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .main-wrapper {
                margin-left: 0;
                width: 100%;
            }
            .sidebar {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar shadow">
                <div class="text-center px-3">
                    <h5><i class="fas fa-bolt text-neon"></i> GAMEVAULT</h5>
                </div>
                
                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-th-large me-3"></i> Dashboard
                    </a>
                    <a href="{% url 'inventory' %}" class="{% if request.resolver_match.url_name == 'inventory' %}active{% endif %}">
                        <i class="fas fa-gamepad me-3"></i> Inventory
                    </a>
                    <a href="{% url 'customers' %}" class="{% if request.resolver_match.url_name == 'customers' %}active{% endif %}">
                        <i class="fas fa-user-astronaut me-3"></i> Gamers
                    </a>
                    <hr class="mx-4 opacity-10 my-4">
                    <a href="/admin">
                        <i class="fas fa-terminal me-3"></i> Root Access
                    </a>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 main-wrapper fade-in p-5">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dismissible fade show shadow-lg mb-4" role="alert">
                            <i class="fas fa-info-circle me-2"></i> {{ message }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
